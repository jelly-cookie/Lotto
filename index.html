<!DOCTYPE html>
<html lang="ko">
<head>

    <title>행운의 로또 번호 추첨기</title>

<body>
    <div class="container">
        <header>
            <h1>🎱 행운의 로또 번호 추첨기</h1>
            <p class="subtitle">당신의 행운을 시험해보세요!</p>

        <main>
            <div class="ad-container">
                <!-- Lotto_Display_1 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8613796246656845"
                     data-ad-slot="7924837452"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <section class="lotto-section">
                <div class="lotto-balls">
                    <div class="ball" data-number=""></div>
                    <div class="ball" data-number=""></div>
                    <div class="ball" data-number=""></div>
                    <div class="ball" data-number=""></div>
                    <div class="ball" data-number=""></div>
                    <div class="ball" data-number=""></div>
                </div>
                
                <div class="controls">
                    <button id="generateBtn" class="primary-button">번호 추첨하기</button>
                    <button id="resetBtn" class="secondary-button">초기화</button>
                </div>

                <!-- 모바일용 중간 광고 -->
                <div class="ad-container mobile-only">
                    <!-- Lotto_Display_1 -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-8613796246656845"
                         data-ad-slot="7924837452"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>

                <div class="history">
                    <h2>이전 추첨 번호</h2>
                    <div id="historyList"></div>
                </div>
            </section>

            <div class="ad-container desktop-only">
                <!-- Lotto_Display_1 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8613796246656845"
                     data-ad-slot="7924837452"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});

        <footer>
